name: Windows Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and upload assets
  actions: read    # Required to read action metadata

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'AdGuardTrayApp/AdGuardTrayApp.csproj'

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: win-x64
            arch: x64
          - runtime: win-x86
            arch: x86
          - runtime: win-arm64
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }} --verbosity minimal

    - name: Build project
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore --verbosity minimal

    - name: Publish project
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --runtime ${{ matrix.runtime }} `
          --self-contained true `
          --output ./publish/${{ matrix.runtime }} `
          --verbosity minimal `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false

    - name: Create ZIP archive
      run: |
        cd publish/${{ matrix.runtime }}
        Compress-Archive -Path * -DestinationPath ../../AdGuardTrayApp-windows-${{ matrix.arch }}.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AdGuardTrayApp-windows-${{ matrix.arch }}
        path: AdGuardTrayApp-windows-${{ matrix.arch }}.zip
        retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release files
      run: |
        mkdir -p ./release-files
        find ./artifacts -name "*.zip" | xargs -I {} cp {} ./release-files/
        ls -la ./release-files

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      run: |
        cat > release_notes.md << 'EOF'
        ## AdGuard Tray App ${{ steps.get_version.outputs.VERSION }}
        
        ### âœ¨ Features
        - ðŸ–¥ï¸ **System tray integration** with contextual menu
        - ðŸ” **Windows Hello authentication** (PIN, Fingerprint, Face recognition)
        - ðŸŒ **AdGuard Home API integration** for client management
        - â° **60-minute timer** with automatic reset
        - ðŸš« **Application lock protection** during active sessions
        - ðŸ”„ **Visual state indicators** (locked/unlocked icons)
        
        ### ðŸ“¥ Downloads
        Choose the version that matches your Windows architecture:
        
        | Architecture | Download | Recommended for |
        |-------------|----------|----------------|
        | **x64** | `AdGuardTrayApp-windows-x64.zip` | Most modern PCs (Intel/AMD 64-bit) |
        | **x86** | `AdGuardTrayApp-windows-x86.zip` | Older 32-bit systems |
        | **ARM64** | `AdGuardTrayApp-windows-arm64.zip` | Windows on ARM devices |
        
        ### ðŸš€ Installation
