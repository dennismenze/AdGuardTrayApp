        ### ðŸ†• What's New in this Version
        $(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD | head -10)
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
